<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="billTrackerApp">
    <div class="page-header">
        <h1>Bill Tracker</h1>
    </div>
    <div class="container">
            <div class="headers row">
                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                        <h3>Bill</h3>
                    </div>
        
                    <div class="col-xs-6 col-sm-4 col-md-6 col-lg-7">
                        <h3>Amount</h3>
                    </div>
                </div>
        
        <div ng-controller="MainCtlr" class="interaction row">
            <div class="billInput col-xs-6 col-sm-4 col-md-3 col-lg-3">
                <label ng-hide="editing" class="bill">{{bill.name}}</label>
                <input ng-show="editing" ng-model="bill.name" class="bill" type="text"/>
            </div>

            <div class="amountInput col-xs-6 col-sm-4 col-md-6 col-lg-7">
                <label ng-hide="editing" class="amount">{{bill.amount}}</label>
                <input ng-show="editing" ng-model="bill.amount" class="amount" type="text"/>
            </div>
            <div class="actions">
                <a href="">Add</a>                    
                <a href="" ng-click="editing = !editing">Edit</a>
                <a href="" ng-click="logTest()">Test Log</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>            
    <script src="scripts/app.js"></script>
</body>
</html>
